<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="thebros35">
  <link rel="shortcut icon" href="favicon.ico"/>

  <title>Sim Rate Calculator</title>

  <!-- Bootstrap files -->
  <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Sim Rate Calculator</a>
    </div>
  </nav>

  <!-- Main Page Container -->
  <div class="container">
    <div class="row mt-5 mb-3">
      <div class="col text-center">
        <h1 class="h1">Sim Rate Calculator</h1>
        <p class="lead">Enter in ETA of the flight plan, and expected compression.</p>

      </div>
    </div>

    <form>

      <div class="row text-center my-2">
        <div class="col-2 offset-4">
          <label for="hourInp" class="col col-form-label">Hour</label>
        </div>
        <div class="col-2">
          <input id="hourInp" maxlength="2" type="number" style="text-align: center" class="form-control" />
        </div>
      </div>

      <div class="row text-center">
        <div class="col-2 offset-4">
          <label for="minInp" class="col-form-label">Minute</label>
        </div>
        <div class="col-2">
          <input id="minInp" maxlength="2" type="number" style="text-align: center" class="form-control"/>
        </div>
      </div>

      <div class="row text-center my-2" id="customSimRateDiv">
        <div class="col-2 offset-4" id="customSimRateLabelDiv">

        </div>
        <div class="col-2" id="customSimRateInpDiv">
        </div>
      </div>

      <br />

      <div class="row text-center">
        <div class="col">
          <div class="btn-group dropend">
            <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Compression</button>
            <ul class="dropdown-menu">
              <li class="dropdown-item" id="dropdown2x" onclick="setSimRate(2)">2x</li>
              <li class="dropdown-item" id="dropdown4x" onclick="setSimRate(4)">4x</li>
              <li class="dropdown-item" id="dropdown8x" onclick="setSimRate(8)">8x</li>
              <li class="dropdown-item" id="dropdown16x" onclick="setSimRate(16)">16x</li>
              <li class="dropdown-divider"></li>
              <li class="dropdown-item" id="dropdownCustom" onclick="showCustomSimRate()">Custom</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row text-center mt-3">
        <div class="col">
          <button type="button" id="realTimeBtn" class="btn btn-primary" onclick="calcRealTime()">Submit</button>
          <div id="realTimeResults" class="h3 my-3"></div>
        </div>
      </div>
    </form>

    <br />
  </div>

  <hr>
  <!-- Thank me later container -->
  <div class="container text-center">
    <ul class="list-unstyled">
      <li>Bootstrap 5</li>
      <li><h1>ðŸ¥µ</h1></li>
      <li><a href="https://github.com/TheBros35/xplanecalculator/">GitHub</a></li>
    </ul>
  </div>

</body>

</html>
