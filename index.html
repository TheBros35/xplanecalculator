<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>X-Plane Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
  <script src="easytimer.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">X-Plane Ground Speed Calculator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          <li class="nav-item active">
            <a class="nav-link" href="#">About
              <span class="sr-only">(current)</span>
            </a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">X-Plane Ground Speed Calculator</h1>
        <p class="lead">Enter in ETA of the flight plan, and expected compression.</p>
        <!-- Start of input forms -->
        <div class="container">
          <div class="form-group">
            <label for="hour">Hour</label>
            <input id="hourInp" maxlength="2" type="text" style="text-align: center" />
          </div>
          <div class="form-group">
            <label for="minute">Minute</label>
            <input id="minInp" maxlength="2" type="text" style="text-align: center" />
          </div>
          <div class="form-group">
            <div class="dropdown dropright">
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Compression</button>
              <div class="dropdown-menu">
                <div class="dropdown-item" href="#" id="dropdown2x">2x</div>
                <div class="dropdown-item" href="#" id="dropdown4x">4x</div>
                <div class="dropdown-item" href="#" id="dropdown8x">8x</div>
                <div class="dropdown-item" href="#" id="dropdown16x">16x</div>
              </div>
            </div>
          </div>
          <button type="submit" id="realTimeBtn" class="btn btn-primary">Submit</button>
          <h2 id="realTimeH2"></h2>
        </div>

        <!-- Contributions and Licensing -->
        <ul class="list-unstyled">
          <li>Bootstrap 4.3.1</li>
          <li>jQuery 3.4.1</li>
          <li>Love</li>
        </ul>
      </div>
    </div>
  </div>
