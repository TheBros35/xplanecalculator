<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>X-Plane Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="easytimer.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">X-Plane Ground Speed Calculator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">X-Plane Ground Speed Calculator</h1>
        <p class="lead">Enter in ETA of the flight plan, and expected compression.</p>
        
      </div>
    </div>
  </div>

  <!-- Input forms container -->
  <div class="container pt-3 text-center">
    <div class="form-group row">
      <label for="hour" class="col col-form-label">Hour</label>
      <div class="col">
        <input id="hourInp" maxlength="2" type="text" style="text-align: center" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="minute" class="col col-form-label">Minute</label>
      <div class="col">
        <input id="minInp" maxlength="2" type="text" style="text-align: center" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <div class="btn-group dropend">
          <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Compression</button>
          <ul class="dropdown-menu">
            <li class="dropdown-item" href="#" id="dropdown2x">2x</li>
            <li class="dropdown-item" href="#" id="dropdown4x">4x</li>
            <li class="dropdown-item" href="#" id="dropdown8x">8x</li>
            <li class="dropdown-item" href="#" id="dropdown16x">16x</li>
          </ul>
        </div>
      </div>
    </div>
    <button type="submit" id="realTimeBtn" class="btn btn-primary">Submit</button>
    <h2 id="realTimeH2"></h2>
  </div>

  <!-- Thank me later container -->
  <div class="container text-center">
    <ul class="list-unstyled">
      <li>Bootstrap 4.3.1</li>
      <li>jQuery 3.4.1</li>
      <li>Love</li>
    </ul>
  </div>
 

  

</body>

</html>
